version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: risk-copilot-backend
    ports:
      - "8000:8000"
    environment:
      - BACKEND_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    mem_limit: 512m
    networks:
      - risk-copilot-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: risk-copilot-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    mem_limit: 384m
    networks:
      - risk-copilot-network

  redis:
    image: redis:7-alpine
    container_name: risk-copilot-redis
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    mem_limit: 128m
    networks:
      - risk-copilot-network

networks:
  risk-copilot-network:
    driver: bridge
